<div class="container-fluit">
    <ul class="topnav">
        <li class="right"><a routerLink="/auth"><button type="button" class="btn btn-danger">Login</button></a></li>
    </ul>

    <div style="padding:0 16px;">
        <div class="mt-4 p-5 bg-white rounded">
            <div class="row mt-4">
                <div class="col-md-12">
                    <h2>Admin Details</h2>
                    <form [formGroup]="registrationForm">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" formControlName="firstName">
                            </div>
                            <div class="col">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" formControlName="lastName">
                            </div>
                            <div class="col">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control"  formControlName="email" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="contact" class="form-label">Contact No</label>
                                <input type="text" class="form-control" formControlName="phoneNumber">
                            </div>
                            <div class="col">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" formControlName="address">
                            </div>
                            <div class="col">
                                <label for="userRole" class="form-label">User Role</label>
                                <select class="form-select"  formControlName="userRole" >
                                    <option value="ADMIN">Admin</option>
                                    <option value="CUSTOMER">Customer</option>
                                  </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" formControlName="password" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <button style="margin-top: 10px;" type="submit" (click)="onSubmit()" class=" btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
