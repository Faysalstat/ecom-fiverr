<mat-card class="mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Product List</h2>
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th style="width: 20%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products;index as i">
                        <td>{{i+1}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.category}}</td>
                        <td>{{product.quantity}}</td>
                        <td>{{product.price}}</td>
                        <td class="flex-container">
                            <button mat-icon-button (click)="delete(product)" color="warn" >
                                <mat-icon>delete</mat-icon>
                              </button>
                              <button mat-icon-button (click)="edit(product.id)" color="default">
                                <mat-icon>edit</mat-icon>
                              </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</mat-card>
